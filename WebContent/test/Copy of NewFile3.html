		<style type="text/css">
		#main
	{
		width: 100%;
		position: relative;
	}

	#reel 
	{
		position: relative;
		overflow: hidden;
	}

		#reel .item
		{
			display: block;
			float: left;
			position: relative;
			overflow: hidden;
		}

#header
	{
		position: relative;
		background: #d64760;
		color: #fff;
	}
	
		#header:before
		{
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: url('images/overlay.png');
		}

#header
	{
		padding: 3.25em 2em 0 2em;
		min-height: 212px;
	}

		#header h1
		{
			font-size: 2.5em;
			margin: 0 0 0.5em 0;
		}
		
		#header p
		{
			font-size: 1.4em;
			line-height: 1.25em;
		}
		
		.thumb
	{
		display: block;
		position: relative;
		background: #1a1f2c;
		background: rgba(255,255,255,0.25);
	}
	
		.thumb h2
		{
			position: absolute;
			bottom: 0;
			left: 0;
			background: #1a1f2c;
			background: rgba(18,21,29,0.85);
			width: 100%;
			padding: 1em;
			font-weight: 300;
			line-height: 1em;
			z-index: 2;
		}
		
		.thumb img
		{
			display: block;
			z-index: 1;
		}
		</style>
